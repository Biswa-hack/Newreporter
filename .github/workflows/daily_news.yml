name: Daily Intel Bot 2026

on:
  schedule:
    # 01:30 UTC = 07:00 AM IST
    - cron: '30 1 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  run-intel-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Fix Package Conflicts & Install
        run: |
          python -m pip install --upgrade pip
          # Explicitly uninstall to clear the 'google' namespace
          pip uninstall google google-generativeai google-genai -y
          # Reinstall only the modern required tools
          pip install google-genai yfinance requests

      - name: Run Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python main.py
